# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 7204695b-7485-4989-863c-16cf6e4db155
  title: TUD's introduction to Jupyter Book Based Interactive Teaching Material
  # description:
  # keywords: []
  authors: [Freek Pols]
  github: https://github.com/JBtemplates # Change this URL to your GitHub repository
  jupyter:
    lite: true

  downloads:
    - id: output-pdf
  exports:
    - format: pdf
      template: lapreprint-typst #plain_latex_book 
      output: exports/TUD_JB_temp.pdf
      id: output-pdf
    # - format: docx
    #   output: exports/TUD_JB_temp.docx

  # To autogenerate a Table of Contents, run "myst init --write-toc"
  toc: 
    - file: index.md
    - file: introduction.md
    - file: start.md
    - file: process.md
    - file: which.md
    - file: git.md
    - file: todo.md

site:
  template: book-theme
  options:
    favicon: favicon.ico
    logo: Figuren/logo.png
    folders: false
  actions:
    - title: report issue
      url: https://github.com/TUD-JB-Templates/JBtemplates
